    <meta charset="UTF-8">

    <title>Мои Лабораторные Работы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1, h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        ul {
            list-style: none; /* Убираем стандартные маркеры списка */
            padding: 0;
            margin: 0 auto; /* Центрируем список */
            max-width: 400px; /* Ограничиваем ширину списка для лучшего вида */
        }
        li {
            background-color: #e9f5ff;
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: left; /* Выравниваем текст внутри пункта списка */
        }
        li:hover {
            background-color: #d0e8ff;
        }
        a {
            text-decoration: none; /* Убираем подчеркивание ссылок */
            color: #007bff;
            font-weight: bold;
            display: block; /* Делаем всю область li кликабельной */
            font-size: 1.1em;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
